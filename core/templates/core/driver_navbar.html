<body>
    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li id="shopping-cart">
            <a class="fa fa-shopping-cart" href="{% url 'catalog:my_cart' %}" ></a>
            <span class='badge badge-warning' id='cart-count'> {{ user.userinformation.item_count }} </span>
            </li>
            
            <li class="nav-item">
            <a class="nav-link" href="#">Points: {{ user.userinformation.points }} </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'catalog:shop' %}">Catalog</a>
            </li>

     
            <li class="nav-item">
            <a class="nav-link" href="{% url 'catalog:order_history' %}">Order History</a>
            </li>

            <li class="nav-item">
            <a class="nav-link" href="{% url 'catalog:browse_favorites' %}">Favorite Items</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                </li>



            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                {% endif %}
            </li>
        </ul>
    </div>
</body>
